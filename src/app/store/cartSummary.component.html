<div class="float-right">
    <small>
        Your cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s){{ cart.cartPrice | currency:"INR":"symbol":"2.2-2" }}
        </span>
        
        <span *ngIf="cart.itemCount == 0">(empty)</span>
    
    </small>
    
    <button class="btn btn-link" [disabled]="cart.itemCount == 0" routerLink="/cart">
        <i class="fa fa-3x fa-shopping-cart" style="color: #28A745;"></i>
    </button>

</div>
