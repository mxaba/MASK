<div class="container-fluid">
    <!-- Just an image -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="../../assets/images/" alt="">
        </a>
        <cart-summary></cart-summary>
    </nav>
    
    <ul class="nav justify-content-center bg-success">
        <li class="nav-item">
            <button type="button" class="nav-link btn btn-link" style="color: white;" (click)="changeCategory()">Home</button>
        </li>
        <li class="nav-item" *ngFor="let cat of categories" >
            <button type="button" class="nav-link btn btn-link" style="color: white;" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">{{cat}}</button>
        </li>
        <li class="nav-item">
            <button type="button" class="nav-link btn btn-link" style="color: white;" routerLink="/admin">Admin</button>
        </li>
    </ul>

    <div style="margin-top: 1%;">
        <img src="../../assets/images/mask.jpg" width="100%" alt="">
    </div>

    
    <div class="row" style="margin-top: 1%;">
        <div class="col-3 p-2 border rounded" >
            <h1 class="display-4" style="padding: 5%;">Wishlist</h1>
            <ul class="list-group">
                <li *ngFor="let line of wishlist.lines" class="list-group-item">
                    {{line.product.name}}
                    <button class="btn btn-link float-right" (click)="removeProductFromWishlist(line.product)">
                        <i class="fa fa-times" style="color:red;"></i>
                    </button>
                    <button class="btn btn-link float-right" (click)="addProductToCart(line.product)" routerLink="/cart">
                        <i class="fa fa-shopping-cart" style="color: #28A745;"></i>
                    </button>
                    <button class="btn btn-link float-right" (click)="addProductToCart(line.product)" routerLink="/cart">
                        <span class="badge badge-pill badge-success float-right">{{ line.product.price | currency:"INR":"symbol":"2.2-2" }}</span>
                    </button>
                </li>
            </ul>
        </div>
        
        <div class="col-9 p-2">

            <div class="row">
                <div *ngFor="let product of products" class="col-sm-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{{product.imglink}}" height="250" class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.name}}</h5>
                                    <p class="card-text">{{product.description}}</p>
                                    <p class="card-text">
                                        <span class="badge badge-pill badge-success" style="font-size: larger;">{{ product.price | currency:"INR":"symbol":"2.2-2" }}</span><br><br>
                                        <button class="btn btn-primary" (click)="addProductToCart(product)">
                                            Add To Cart
                                        </button>
                                        <button class="btn btn-warning" (click)="addProductToWishlist(product)" style="margin-left: 0.5%;">
                                            Save for Later
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-success"
                    [class.active]="page == selectedPage">
                    {{page}}
                </button>
            </div>

        </div>
    </div>

    <ul class="nav justify-content-center bg-success" style="margin-top: 2%;">
        <li class="nav-item">
            <a href="#" class="nav-link btn btn-link" style="color: white;">&copy; Black Market SA</a>
        </li>
    </ul>

</div>
