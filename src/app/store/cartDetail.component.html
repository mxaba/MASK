<div class="container-fluid bg"
    style="background-size: cover; background-image: url(../../assets/images/cart_wallpaper.jpg); height: 100vh;">
    <div class="row">
        <div class="col-6 mt-2"></div>
        <div class="col-5 mt-2 shadow p-3 mb-5 bg-white rounded" style="height: 90vh; opacity: 0.9;">
            <h2 class="text-center">Your Cart</h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td colspan="4" class="text-center">Your cart is empty</td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td><input type="number" class="form-control-sm" style="width:5em" [value]="line.quantity"
                                (change)="cart.updateQuantity(line.product,$event.target.value)" min="1" /></td>
                        <td>{{line.product.name}}</td>
                        <td class="text-right">{{line.product.price | currency:"INR":true:"2.2-2"}}</td>
                        <td class="text-right">{{(line.lineTotal) | currency:"INR":true:"2.2-2" }}</td>
                        <td class="text-center"><button class="btn btn-sm btn-danger"
                                (click)="cart.removeLine(line.product.id)">Remove</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">Total:</td>
                        <td class="text-right">{{cart.cartPrice | currency:"INR":"symbol":"2.2-2"}}</td>
                    </tr>
                </tfoot>
            </table>

            <div class="text-center">
                <button class="btn btn-success m-1" routerLink="/store">Continue Shopping</button>
                <button class="btn btn-warning m-1" routerLink="/checkout"
                    [disabled]="cart.lines.length == 0">Checkout</button>
            </div>

        </div>

    </div>
</div>
